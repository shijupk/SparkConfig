homeassistant:
  name: Spark Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 928
  unit_system: metric
  time_zone: Asia/Kolkata
  customize: !include_dir_merge_named customize
frontend:

config:

http:
  api_password: !secret http_password

zone:
  name: Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  radius: 200
  icon: mdi:home

zone 1:
  name: Philips
  latitude: !secret latitude_Philips
  longitude: !secret longitude_Philips
  radius: 200
  icon: mdi:worker

zone 2:
  name: CDM
  latitude: !secret latitude_CDM
  longitude: !secret longitude_CDM
  radius: 200
  icon: mdi:worker

#weather:
# - platform: yweather
#    name: Weather
#    woeid: !secret woeid

updater:
discovery:
conversation:

media_player:
  - platform: cast
history:
logbook:
map:

sun:


telegram_bot:
  platform: polling
  api_key: !secret telegram_key
  allowed_chat_ids:
    - !secret telegram_chatID_Shiju

notify:
  - platform: pushbullet
    api_key: !secret pushbullet_key
    name: pushbullet
  - name: telegram
    platform: telegram
    api_key: !secret telegram_key
    chat_id: !secret telegram_chatID_Shiju
    
intent_script: !include intent_scripts.yaml
alexa:

xiaomi_aqara:
  gateways:
    - mac:
      key: !secret xiaomikey

tts:
  - platform: google
logger:
  default: error
  
group: !include_dir_merge_named group
device_tracker: !include_dir_merge_list device_tracker
light: !include_dir_merge_list light
switch: !include_dir_merge_list switch
binary_sensor: !include_dir_merge_list binary_sensor
automation: !include automations.yaml
script: !include scripts.yaml
